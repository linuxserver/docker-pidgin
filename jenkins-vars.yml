---

# jenkins variables
project_name: docker-pidgin
external_type: alpine_repo
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'PIDGIN_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-pidgin'
  - CONTAINER_NAME = 'pidgin'
  - DOCKERHUB_IMAGE = 'linuxserver/pidgin'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/pidgin'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/pidgin'
  - DIST_IMAGE = 'alpine'
  - DIST_TAG = '3.23'
  - DIST_REPO = 'http://dl-cdn.alpinelinux.org/alpine/v3.23/community/'
  - DIST_REPO_PACKAGES = 'pidgin'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3001'
  - CI_SSL = 'true'
  - CI_DELAY = '160'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
